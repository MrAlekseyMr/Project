<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AddPolzovatelDetail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<header class="p-3 text-bg-dark" th:insert="fragments/header :: defaultheader"></header>
<body>
<h1 style="text-align: center;">Добавление данных о пользователе</h1>
<form style="text-align: center; margin-top: 20px;" th:action="${'/svazi/addpolzdan/'}" method="post">
    <input style="width: 40%; margin-top: 20px;" type="text" placeholder="Номер телефона" id="phone" name="phone">
    <div></div>
    <select style="width: 40%; margin-top: 20px;" name="name">
        <div th:each="element : ${f}">
            <option th:text="${element.name}" th:value="${element.id}"></option>
        </div>
    </select>
    <div></div>
    <input type="submit" style="margin-top: 10px;" value="Добавить данные" class="mt-10 btn btn-success">
</form>
</body>
</html>
