<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<header class="p-3 text-bg-dark" th:insert="fragments/header :: defaultheader"></header>
<body>
  <p>Страница КаЛьКуЛюТоРа !!!</p>
  <br>
  <form method="post" action="/res">
    <div style="display: flex;">
      <input style="width: 400px; margin-right: 10px; font-size: 18px;" id="var1" name="var1" placeholder="Введите выражение 1, например, (2+3)*(4/2)">
      <p th:text="'Результат №1: ' + ${name1} + '!'" />
    </div>
    <div style="display: flex; margin-top: 10px;">
      <input style="width: 400px; margin-right: 10px; font-size: 18px;" id="var2" name="var2" placeholder="Введите выражение 2, например, (2+3)*(4/2)">
      <p th:text="'Результат №2: ' + ${name2} + '!'" />
    </div>
    <input type="submit"></input>
  </form>
  <a href="/">Нажми на меня, чтобы вернуться на главную страницу</a>
</body>
</html>
