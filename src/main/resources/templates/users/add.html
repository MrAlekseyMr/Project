<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AddUser</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<header class="p-3 text-bg-dark" th:insert="fragments/header :: defaultheader"></header>
<body>
    <h1 style="text-align: center;">Добавление пользователя</h1>
    <form th:object="${users}" style="text-align: center; margin-top: 20px;" action="/users/add" method="post">
        <input style="width: 40%; margin-top: 20px;" type="text" placeholder="Фамилия" id="Familia" name="Familia"></input>
        <div style="color: red;" th:if="${#fields.hasErrors('familia')}" th:errors="*{familia}"></div>
        <div></div>
        <input style="width: 40%; margin-top: 20px;" type="text" placeholder="Имя" id="Ima" name="Ima">
        <div style="color: red;" th:if="${#fields.hasErrors('ima')}" th:errors="*{ima}"></div>
        <div></div>
        <input style="width: 40%; margin-top: 20px;" type="text" placeholder="Филиал работы" id="Work" name="Work">
        <div style="color: red;" th:if="${#fields.hasErrors('work')}" th:errors="*{work}"></div>
        <div></div>
        <input style="width: 40%; margin-top: 20px;" type="text" placeholder="Отдел" id="Otdel" name="Otdel">
        <div style="color: red;" th:if="${#fields.hasErrors('otdel')}" th:errors="*{otdel}"></div>
        <div></div>
        <input style="width: 40%; margin-top: 20px;" type="number" step="0.01" placeholder="Заработная плата" id="Zaraplata" name="Zaraplata">
        <div style="color: red;" th:if="${#fields.hasErrors('zaraplata')}" th:errors="*{zaraplata}"></div>
        <div></div>
        <input type="submit" style="margin-top: 10px;" value="Добавить пользователя" class="mt-10 btn btn-success">
        <a href="/users/" style="margin-top: 10px;" class="btn btn-primary">Назад</a>
    </form>
</body>
</html>
