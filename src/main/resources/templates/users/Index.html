<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Users Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<header class="p-3 text-bg-dark" th:insert="fragments/header :: defaultheader"></header>
<body>
<form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" method="get" action="/users/search">
  <div style="display: flex; margin-top: 30px; margin-bottom: 20px;">
    <input type="text" class="form-control form-control-dark text-bg-light" placeholder="Search..." aria-label="Search" name="title" id="title">
    <input type="submit" value="Найти" class="btn btn-primary">
    <a style="width: 280px; margin-left: 20px;" href="/users/add" class="btn btn-primary">Добавить пользователя</a>
  </div>
</form>
<div class="container">
  <div class="row my-5">
    <div class="col-12 col-md-3 md-3" th:each="el : ${users}">
      <div class="card bg-light mb-3" style="max-width: 18rem;">
        <a th:href="'/users/' + ${el.ID}">
          <div th:text="${el.Familia}" class="card-header"></div>
        </a>
        <div class="card-body">
          <h5 th:text="${el.Ima}" class="card-title"></h5>
          <p th:text="${el.Zaraplata}" class="card-text"></p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
