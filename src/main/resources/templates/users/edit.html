<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EditUser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<header class="p-3 text-bg-dark" th:insert="fragments/header :: defaultheader"></header>
<body>
<div class="container" th:each="el : ${users}">
    <h1 style="text-align: center;">Изменение пользователя</h1>
    <form th:object="${users2}" style="text-align: center; margin-top: 20px;" th:action="'/users/edit/' + ${el.ID}" method="post">
        <label style="width: 120px;text-align: right;" for="Familia">Фамилия:</label>
        <input style="width: 40%; margin-top: 20px;" type="text" th:value="${el.Familia}" placeholder="Фамилия" id="Familia" name="Familia"></input>
        <div style="color: red;" th:if="${#fields.hasErrors('familia')}" th:errors="*{familia}"></div>
        <div></div>
        <label style="width: 120px;text-align: right;" for="Ima">Имя:</label>
        <input style="width: 40%; margin-top: 20px;" type="text" th:value="${el.Ima}" placeholder="Имя" id="Ima" name="Ima">
        <div style="color: red;" th:if="${#fields.hasErrors('ima')}" th:errors="*{ima}"></div>
        <div></div>
        <label style="width: 120px;text-align: right;" for="Work">Филиал работы:</label>
        <input style="width: 40%; margin-top: 20px;" type="text" th:value="${el.Work}" placeholder="Филиал работы" id="Work" name="Work">
        <div style="color: red;" th:if="${#fields.hasErrors('work')}" th:errors="*{work}"></div>
        <div></div>
        <label style="width: 120px;text-align: right;" for="Otdel">Отдел:</label>
        <input style="width: 40%; margin-top: 20px;" type="text" th:value="${el.Otdel}" placeholder="Отдел" id="Otdel" name="Otdel">
        <div style="color: red;" th:if="${#fields.hasErrors('otdel')}" th:errors="*{otdel}"></div>
        <div></div>
        <label style="width: 120px;text-align: right;" for="Zaraplata">Зарплата:</label>
        <input style="width: 40%; margin-top: 20px;" type="number" step="0.01" th:value="${el.Zaraplata}"  placeholder="Заработная плата" id="Zaraplata" name="Zaraplata">
        <div style="color: red;" th:if="${#fields.hasErrors('zaraplata')}" th:errors="*{zaraplata}"></div>
        <div></div>
        <input type="submit" style="margin-top: 10px;" value="Изменить пользователя" class="mt-10 btn btn-success">
        <a th:href="'/users/' + ${el.ID}" style="margin-top: 10px;" class="btn btn-primary">Назад</a>
    </form>
</div>
</body>
</html>
