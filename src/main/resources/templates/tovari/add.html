<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AddNews</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<header class="p-3 text-bg-dark" th:insert="fragments/header :: defaultheader"></header>
<body>
    <h1 style="text-align: center;">Добавление товара</h1>
    <form th:object="${tovari}" style="text-align: center; margin-top: 20px;" action="/tovari/add" method="post">
        <input style="width: 40%; margin-top: 20px;" type="text" placeholder="Наименование" id="name" name="name">
        <div style="color: red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        <div></div>
        <input style="width: 40%; margin-top: 20px;" type="text" placeholder="Артикул" id="articul" name="articul"></input>
        <div style="color: red;" th:if="${#fields.hasErrors('articul')}" th:errors="*{articul}"></div>
        <div></div>
        <input style="width: 40%; margin-top: 20px;" type="text" placeholder="Тип" id="type" name="type">
        <div style="color: red;" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></div>
        <div></div>
        <input style="width: 40%; margin-top: 20px;" type="number" step="0.01" placeholder="Цена" id="price" name="price">
        <div style="color: red;" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        <div></div>
<!--        <input style="width: 40%; margin-top: 20px;" type="date" placeholder="Срок годности" id="srok" name="srok">
&lt;!&ndash;        <div style="color: red;" th:if="${#fields.hasErrors('srok')}" th:errors="*{srok}"></div>&ndash;&gt;-->
        <div></div>
        <input type="submit" style="margin-top: 10px;" value="Добавить товар" class="mt-10 btn btn-success">
        <a href="/tovari/" style="margin-top: 10px;" class="btn btn-primary">Назад</a>
    </form>
</body>
</html>
