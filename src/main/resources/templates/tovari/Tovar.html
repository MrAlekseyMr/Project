<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tovar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<header class="p-3 text-bg-dark" th:insert="fragments/header :: defaultheader"></header>
<body>
<h1 style="text-align: center;">Информация о товаре</h1>
<div class="container">
    <div th:each="el : ${tovari}">
        <h3 class="fs-4" th:text="'Наименование: ' + ${el.Name}"></h3>
        <h3 class="fs-4" th:text="'Артикул: ' + ${el.Articul}"></h3>

        <h3 class="fs-4" th:text="'Тип: ' + ${el.Type}"></h3>
        <h3 class="fs-4" th:text="'Цена: ' + ${el.Price}"></h3>

        <a th:href="'delete/' + ${el.ID}" class="btn btn-danger me-2">Удалить товар</a>
        <a th:href="'edit/' + ${el.ID}" class="btn btn-warning">Изменить товар</a>
    </div>
</div>
</body>
</html>
