<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AddNews</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<header class="p-3 text-bg-dark" th:insert="fragments/header :: defaultheader"></header>
<body>
    <h1 style="text-align: center;">Добавление новости</h1>
    <form style="text-align: center; margin-top: 20px;" action="/news/add" method="post">
        <input style="width: 40%; margin-top: 20px;" type="text" placeholder="Title" id="title" name="title">
        <div></div>
        <textarea style="width: 40%; margin-top: 20px;" type="text" placeholder="BodyText" id="body_text" name="body_text"></textarea>
        <div></div>
        <input style="width: 40%; margin-top: 20px;" type="text" placeholder="Author" id="author" name="author">
        <div></div>
        <input style="width: 40%; margin-top: 20px;" type="number" placeholder="Views" id="views" name="views">
        <div></div>
        <input style="width: 40%; margin-top: 20px;" type="number" placeholder="Likes" id="likes" name="likes">
        <div></div>
        <input type="submit" style="margin-top: 10px;" value="Добавить новость" class="mt-10 btn btn-success">
        <a href="/news/" style="margin-top: 10px;" class="btn btn-primary">Назад</a>
    </form>
</body>
</html>
